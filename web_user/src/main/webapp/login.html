        <img alt="" height="50" src="img/welcome.png" style="float:left;margin-top: 20px; margin-left: 10px;"
             width="120">
    </div>
    <!--loginArea-->
    <div class="loginArea">
        <div class="py-container login">
            <div class="loginform">
                <ul class="sui-nav nav-tabs tab-wraped">
                    <li>
                        <a data-toggle="tab" href="#index">
                            <h3>扫描登录</h3>
                        </a>
                    </li>
                    <li class="active">
                        <a data-toggle="tab" href="#profile">
                            <h3>账户登录</h3>
                        </a>
                    </li>
                </ul>
                <div class="tab-content tab-wraped">
                    <div class="tab-pane" id="index">
                        <p>二维码登录，暂为官网二维码</p>
                        <img src="img/wx_cz.jpg"/>
                    </div>
                    <div class="tab-pane  active" id="profile">
                        <form class="sui-form">
                            <div class="input-prepend"><span class="add-on loginname"></span>
                                <input class="span2 input-xfat" id="prependedInput" placeholder="邮箱/用户名/手机号"
                                       type="text">
                            </div>
                            <div class="input-prepend"><span class="add-on loginpwd"></span>
                                <input class="span2 input-xfat" id="prependedInput" placeholder="请输入密码" type="password">
                            </div>
                            <div class="setting">
                                <label class="checkbox inline">
                                    <input checked="" name="m1" type="checkbox" value="2">
                                    自动登录
                                </label>
                                <span class="forget">忘记密码？</span>
                            </div>
                            <div class="logined">
                                <a class="sui-btn btn-block btn-xlarge btn-danger" href="home.html">登&nbsp;&nbsp;录</a>
                            </div>
                        </form>
                        <div class="otherlogin">
                            <div class="types">
                                <ul>
                                    <li><img height="35px" src="img/qq.png" width="35px"/></li>
                                    <li><img src="img/sina.png"/></li>
                                    <li><img src="img/weixin.png"/></li>
                                </ul>
                            </div>
                            <span class="register"><a href="register.html" target="_blank">立即注册</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
