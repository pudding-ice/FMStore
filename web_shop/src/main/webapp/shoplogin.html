<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=9; IE=8; IE=7; IE=EDGE" http-equiv="X-UA-Compatible">
    <meta content="IE=EmulateIE7" http-equiv="X-UA-Compatible"/>
    <title>FM欢迎登录</title>
    <link href="img/favicon.ico" rel="icon">
    <link href="css/webbase.css" rel="stylesheet" type="text/css"/>
    <link href="css/pages-shoplogin.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="login-box">
    <div style=" height: 90px; padding-top: 10px; padding-left: 358px;">
        <img alt="" height="80" src="img/logo.png" style="float:left; " width="80">
        <img alt="" height="50" src="img/welcome.png" style="float:left;margin-top: 20px; margin-left: 10px;"
             width="120">
        <div class="manage-title" style="color: dimgrey; font-size: 25px;margin: 30px 0 0 1023px; ">商家管理后台</div>
    </div>

    <div class="loginArea">
        <div class="login ">
            <div class="py-container">
                <div class="loginform">
                    <ul class="sui-nav nav-tabs tab-wraped">
                        <li>
                            <a data-toggle="tab" href="#index">
                                <h3>扫描登录</h3>
                            </a>
                        </li>
                        <li class="active">
                            <a data-toggle="tab" href="#profile">
                                <h3>账户登录</h3>
                            </a>
                        </li>
                    </ul>
                    <div class="tab-content tab-wraped">

                        <div class="tab-pane  active" id="profile">
                            <form class="sui-form">
                                <div class="input-prepend"><span class="add-on loginname"></span>
                                    <input class="span2 input-xfat" id="prependedInput1" placeholder="邮箱/用户名/手机号"
                                           type="text">
                                </div>
                                <div class="input-prepend"><span class="add-on loginpwd"></span>
                                    <input class="span2 input-xfat" id="prependedInput2" placeholder="请输入密码"
                                           type="password">
                                </div>
                                <div class="setting">
                                    <label class="checkbox inline"><input checked="" name="m1" type="checkbox"
                                                                          value="2">自动登录</label>
                                    <span class="forget">忘记密码？</span>
                                </div>
                                <div class="logined">
                                    <a class="sui-btn btn-block btn-xlarge btn-danger" href="admin/index.html"
                                       target="_blank">登&nbsp;&nbsp;录</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!--foot-->
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>人才招聘</li>
            <li><a href="register.html">商家入驻</a></li>
            <li>广告服务</li>
            <li>友情链接</li>
            <li>销售联盟</li>
            <li>商家社区</li>
        </ul>
        <div class="beian">Copyright © 2004-2019 FMJava.com 版权所有</div>
    </div>
</div>
</body>

</html>
