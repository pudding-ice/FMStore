<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="IE=9; IE=8; IE=7; IE=EDGE" http-equiv="X-UA-Compatible">
    <meta content="IE=EmulateIE7" http-equiv="X-UA-Compatible"/>
    <title>入驻申请</title>
    <link href="img/favicon.ico" rel="icon">
    <link href="css/webbase.css" rel="stylesheet" type="text/css"/>
    <link href="css/pages-register.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="register py-container ">
    <!--头部-->
    <div style="width: 100%; height: 90px; padding-top: 10px; padding-left: 5px;">
        <img alt="" height="80" src="img/logo.png" style="float:left; margin-right: 10px;" width="80">
        <div style="color: dimgrey; font-size: 25px;margin: 30px 0 0 50px;">欢迎入驻</div>
    </div>

    <div class="registerArea">
        <h3>入驻申请<span class="go">我有账号，去<a href="shoplogin.html" target="_blank">登陆</a></span></h3>
        <div class="info">
            <form class="sui-form form-horizontal">

                <div class="control-group">
                    <label class="control-label">登陆名：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="登陆名" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">登陆密码：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="登陆密码" type="password">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">店铺名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="店铺名称" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">公司名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="公司名称" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">公司电话：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="公司电话" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">公司地址：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="公司详细地址" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系人姓名：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="联系人姓名" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系人QQ：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="联系人QQ" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系人手机：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="联系人手机" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">联系人邮箱：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="联系人EMAIL" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">营业执照号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="营业执照号" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">税务登记号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="税务登记证号" type="text">
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">法定代表人：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="法定代表人" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">法定身份证：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="法定代表人身份证号" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">开户行名称：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="开户行名称" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">开户行支行：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="开户行支行" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">银行账号：</label>
                    <div class="controls">
                        <input class="input-xfat input-xlarge" placeholder="银行账号" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <div class="controls">
                        <input checked="" name="m1" type="checkbox" value="2"><span>同意协议并注册  <a href="sampling.html">《品优购商家入驻协议》</a></span>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label"></label>
                    <div class="controls btn-reg">
                        <a class="sui-btn btn-block btn-xlarge btn-danger" href="shoplogin.html"
                           target="_blank">申请入驻</a>
                    </div>
                </div>
            </form>
            <div class="clearfix"></div>
        </div>
    </div>
    <div class="py-container copyright">
        <ul>
            <li>关于我们</li>
            <li>联系我们</li>
            <li>人才招聘</li>
            <li>商家入驻</li>
            <li>广告服务</li>
            <li>友情链接</li>
            <li>销售联盟</li>
            <li>商家社区</li>
        </ul>
        <div class="beian">Copyright © 2004-2019 FMJava.com 版权所有</div>
    </div>
</div>
</body>
<script src="js/plugins/jquery/jquery.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery.easing/jquery.easing.min.js" type="text/javascript"></script>
<script src="js/plugins/sui/sui.min.js" type="text/javascript"></script>
<script src="js/plugins/jquery-placeholder/jquery.placeholder.min.js" type="text/javascript"></script>
<script src="js/pages/register.js" type="text/javascript"></script>

</html>
