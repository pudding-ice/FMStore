<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <title>规格管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link href="../plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/AdminLTE.css" rel="stylesheet">
    <link href="../plugins/adminLTE/css/skins/_all-skins.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <link href="../plugins/pageination/zpageNav.css" rel="stylesheet">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
</head>

<body class="hold-transition skin-red sidebar-mini">
<div id="app">
    <div class="box-header with-border" style="height: 64.5px;line-height: 54px;">
        <h3 class="box-title">规格管理</h3>
    </div>
    <div class="box-body">
        <!-- 数据表格 -->
        <div class="table-box">
            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button class="btn btn-default" data-target="#editModal" data-toggle="modal" title="新建"
                                type="button"><i class="fa fa-file-o"></i> 新建
                        </button>
                        <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i> 删除
                        </button>
                        <button class="btn btn-default" onclick="window.location.reload();" title="刷新" type="button"><i
                                class="fa fa-refresh"></i> 刷新
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">规格名称：<input>
                    <button class="btn btn-default">查询</button>
                </div>
            </div>
            <!--数据列表-->
            <table class="table table-bordered table-striped table-hover dataTable" id="dataList">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                    </th>
                    <th class="sorting_asc">规格ID</th>
                    <th class="sorting">规格名称</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="item in specList">
                    <td><input type="checkbox"></td>
                    <td>{{item.id}}</td>
                    <td>{{item.specName}}</td>
                    <td class="text-center">
                        <button class="btn bg-olive btn-xs" data-target="#editModal" data-toggle="modal" type="button">
                            修改
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- 编辑窗口 -->
    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="editModal" role="dialog"
         tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-hidden="true" class="close" data-dismiss="modal" type="button">×</button>
                    <h3 id="myModalLabel">规格编辑</h3>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered table-striped" width="800px">
                        <tr>
                            <td>规格名称</td>
                            <td><input class="form-control" placeholder="规格名称"></td>
                        </tr>
                    </table>
                    <!-- 规格选项 -->
                    <div class="btn-group">
                        <button class="btn btn-default" title="新建" type="button">
                            <i class="fa fa-file-o"></i>
                            新增规格选项
                        </button>
                    </div>
                    <table class="table table-bordered table-striped table-hover dataTable">
                        <thead>
                        <tr>
                            <th class="sorting">规格选项</th>
                            <th class="sorting">排序</th>
                            <th class="sorting">操作</th>
                        <tr/>
                        </thead>
                        <tbody>
                        <tr>
                            <td><input class="form-control" placeholder="规格选项"></td>
                            <td><input class="form-control" placeholder="排序"></td>
                            <td>
                                <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i>
                                    删除
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" placeholder="规格选项">
                            </td>
                            <td>
                                <input class="form-control" placeholder="排序">
                            </td>
                            <td>
                                <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i>
                                    删除
                                </button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-control" placeholder="规格选项">
                            </td>
                            <td>
                                <input class="form-control" placeholder="排序">
                            </td>
                            <td>
                                <button class="btn btn-default" title="删除" type="button"><i class="fa fa-trash-o"></i>
                                    删除
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button aria-hidden="true" class="btn btn-success" data-dismiss="modal">保存</button>
                    <button aria-hidden="true" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <!--分页-->
    <zpagenav v-bind:max-page="maxPageIndex" v-bind:page="current" v-bind:page-size="pageSize"
              v-bind:total="total" v-on:pagehandler="pageHandler">
    </zpagenav>
</div>

</body>

</html>
<script src="../plugins/vue/vuejs-2.5.16.js"></script>
<script src="../plugins/vue/qs.js"></script>
<script src="../plugins/vue/axios-0.18.0.js"></script>
<script src="../plugins/pageination/zpageNav.js"></script>
<script src="../js/specification.js"></script>
